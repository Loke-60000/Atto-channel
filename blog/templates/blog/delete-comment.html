{% extends 'blog/base.html' %}

{% block title %}
  Deleting article
{% endblock %}

{% block content %}
    <h1>Are you sure about deleting "{{ object.title }}"?</h1>
    <form method="post" class="form-register auth">
        {% csrf_token %}
        <button class="btn" type="submit">Yes, delete</button>
        <a href="{% url 'comment-detail' object.id %}">No, cancel</a>
    </form>
{% endblock %}
