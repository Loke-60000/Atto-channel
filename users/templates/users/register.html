{% extends 'blog/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="post" class="form-register">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Register</button>
        <hr>
        <p>Already registered <a href="{% url 'user'%}">Login in</a></p>
    </form>

{% endblock %}
